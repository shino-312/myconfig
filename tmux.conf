# Leader key
unbind C-b
set -g prefix C-s

# Without this, vi colorsheme can be wrong
set-option -g default-terminal screen-256color

# Start index from 1
set -g base-index 1
setw -g pane-base-index 1

# Window split key
bind | split-window -h
bind - split-window -v

# Enable mouse
setw -g mouse on

# Status bar
set -g status-fg white
set -g status-bg blue
set -g status-position top

bind -n C-space next-window
